<html>
    <script>
        loadXML = function(xmlString){
        var xmlDoc=null;
            try{
                domParser = new  DOMParser();
                xmlDoc = domParser.parseFromString(xmlString, 'text/xml');
            }catch(e){
            }
            return xmlDoc;
        }

        fetch('https://www.matrix67.com/blog/feed',{
            mode:"no-cors"
        })
        .then(function(response){
           return response.json()
        }).then(function(data){
                    var a = loadXML(data);
                    console.log(a)
            }
        )
        .catch(function(err){
            console.log("Fetch错误:"+err);
        });
    </script>

</html>
